<ngx-slick-carousel  (init)="slickInit($event)" class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
    <div ngxSlickItem *ngFor="let slide of newSlides" class="slide pl-6">
      <img src="{{slide}}" alt="slidingImage" width="100%" height="570px">
      <div class="slider-content">
        <span class="jersey-info text-xl">BVB New Season Jersey 22/23</span>
        <div class="text-sm mt-0.5">
          <span class="jersey-price">Rs 400.00</span>
        </div>  
      </div>
    </div>
  </ngx-slick-carousel>
  <div class="text-center py-10">
    <button mat-raised-button class="w-24 view-all font-medium">View All</button>
</div>
